server:
  port: ${PORT:${SERVER_PORT:0}} #Esta nueva linea te abre cualquier puerto que este disponible y te la marca en 0 
      # 8002  si quisieras usar este puerto o uno predeterminado, marcas en el server http://localhost:8761/eureka/ 
eureka:
  client: 
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    instance: 
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} #Te da un puerto aleatorio
     # hostname: localhost
