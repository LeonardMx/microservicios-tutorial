server:
  port: ${PORT:${SERVER_PORT:0}} #Esta nueva linea te abre cualquier puerto que este disponible # 8001
eureka:
  client: 
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    instance: 
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} #Te da un puerto aleatorio
